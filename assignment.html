<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    /* Main Content Layout */
    .main-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .main-content {
      flex: 3;
      background-color: #f0f0f0;
      padding: 20px;
      min-width: 250px;
    }

    .sidebar {
      flex: 1;
      background-color: #ddd;
      padding: 20px;
      min-width: 200px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .main-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MySite</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <section class="main-content">Main Content Area</section>
    <aside class="sidebar">Sidebar Content</aside>
  </div>

</body>
</html>
