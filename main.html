<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript & DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="mainHeading">Welcome to JavaScript DOM Manipulation</h1>
  </header>

  <section>
    <p id="description">Click the button to change my text and style.</p>
    <button id="changeBtn">Change Text & Style</button>
  </section>

  <section>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <button id="addItemBtn">Add Item</button>
    <button id="removeItemBtn">Remove Item</button>
  </section>

  <footer>
    <p>&copy; 2025 DOM Tutorial</p>
  </footer>

  <script>
    // Change text and style dynamically
    const heading = document.getElementById("mainHeading");
    const description = document.getElementById("description");
    const changeBtn = document.getElementById("changeBtn");

    changeBtn.onclick = function () {
      description.textContent = "The text and style have been changed!";
      description.style.color = "green";
      description.style.fontWeight = "bold";
      heading.style.fontSize = "2.5rem";
    };

    // Add or remove items from the list
    const addItemBtn = document.getElementById("addItemBtn");
    const removeItemBtn = document.getElementById("removeItemBtn");
    const itemList = document.getElementById("itemList");

    addItemBtn.onclick = function () {
      const newItem = document.createElement("li");
      newItem.textContent = `Item ${itemList.children.length + 1}`;
      itemList.appendChild(newItem);
    };

    removeItemBtn.onclick = function () {
      if (itemList.lastElementChild) {
        itemList.removeChild(itemList.lastElementChild);
      }
    };
  </script>
</body>
</html>
